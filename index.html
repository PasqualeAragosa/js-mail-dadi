<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dadi</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS to CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header id="site_header"></header>
    <!-- /#site_header -->
    <main id="site_main">
        <div class="wrapper my-5">
            <div class="validator text-center">
                <p class="text-uppercase">Inserisci la tua E-mail</p>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <button class="button">Log in</button>
                <p class="text-uppercase my-3">Esito</p>
                <div class="check_mail my-3">
                </div>
            </div>
            <!-- /.validator -->
            <div class="dice text-center mt-4">
                <p class="text-uppercase py-2">Dadi</p>
                <div class="players d-flex justify-content-center gap-4">
                    <div class="result_user">
                        <span>User</span>
                        <div class="user">
                        </div>
                        <!-- /.user -->
                    </div>
                    <!-- /.result_user -->
                    <div class="result_pc">
                        <span>Pc</span>
                        <div class="pc">
                        </div>
                        <!-- /.pc -->
                    </div>
                    <!-- /.result_pc -->
                </div>
                <!-- /.players -->
                <p class="text-uppercase my-3">Esito</p>
                <div class="check_dice my-3">
                </div>
            </div>
            <!-- /.dice -->
        </div>
        <!-- /.wrapper -->
    </main>
    <!-- /#site_main -->
    <footer id="site_footer"></footer>
    <!-- /#site_footer -->

    <!-- JS link-->
    <script src="./assets/js/main.js"></script>
    <!-- BS to JS link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
